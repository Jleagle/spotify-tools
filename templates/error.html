{{define "error"}} {{ template "header" .}}

<div class="jumbotron pt-4 pb-4">
    <h1 class="display-3">
        {{if .ErrorCode}} Error: {{.ErrorCode}} {{else}} Error {{end}}
    </h1>
    <p class="lead">
        {{if .ErrorMessage}} {{.ErrorMessage}} {{else}} Something has gone wrong! {{end}}
    </p>
</div>

{{ template "footer" .}} {{end}}
