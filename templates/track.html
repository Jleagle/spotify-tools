{{define "track"}} {{ template "header" .}}

<a class="btn btn-success float-right" href="https://open.spotify.com/track/{{ .Track.ID }}">View on Spotify</a>

<h1>{{ .Track.Name }}</h1>

<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: {{ .Popularity }}%"></div>
</div>

{{ template "footer" .}} {{end}}
